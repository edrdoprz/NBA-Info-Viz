		function encircle(mainCircle_r, mainCircle_cX, mainCircle_cY, array)
		{
		
			var radian = 0;
		
			for (var i = 0; i < array.length; i++)
			{
				radian = 2 * i * Math.PI/array.length - Math.PI/2;
				array[i].cX = Math.round(mainCircle_r * Math.cos(radian) + mainCircle_cX);
				array[i].cY = Math.round(mainCircle_r * Math.sin(radian) + mainCircle_cY);
			}
		}
		
		// Only pass in an array of stats

		{
			for (stat in array) {

		function calibrateStat(stat) {
			var val = 0;
			switch(stat.statname)
			{
			case "points":
				val = stat.val * .5;
				break;
			case "rebounds":
				val = stat.val * .5;
				break;
			case "assists":
				val = stat.val * 1;
				break;
			case "steals":
				val = stat.val * 1;
				break;
			case "blocks":
				val = stat.val * 1;
				break;
			}
			return val;
		}
